<!DOCTYPE html>
<html>

<body>

<script>
function allowDrop(ev)
{
ev.preventDefault();
}
function drag(ev)
{
ev.dataTransfer.setData("text",ev.target.id);
}
function drop(ev)
{
ev.preventDefault(); 
var data = ev.dataTransfer.getData("text");
ev.target.appendChild(document.getElementById(data));
}
</script>
<p>Drag image into rectangle: </p>

<div style="width:350px;height:70px;border:2px solid green;" 
ondrop="drop(event)" ondragover="allowDrop(event)">
</div>
<br>
<img id="drag1" src="ata.png" draggable="true"
ondragstart="drag(event)" width="300" height="60">
</body>
</html>

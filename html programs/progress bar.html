<!DOCTYPE html>
<html>
<style>
#myProgress
{
width:50%;
background-color: #ddd;
}

#myBar
{
width: 1%;
height: 20px;
background-color: #04AA6D;
}
</style>
<body>
<h1> My progress bar</h1>

<div id="myProgress">
<div id="myBar"></div>
</div>

<br>

<button onclick="move()">click</button>

<script>
var i = 0;
function move()
{
if (i == 0)
{
i = 1;
var elem =document.getElementById("myBar");
var width = 1;
var id = setInterval(frame, 50);
function frame()
{
if (width>= 100)
{
clearInterval(id);
i=0;
}
else
{
width++;
elem.style.width = width + "%";
}
}
}
}
</script>
</body>
</html>

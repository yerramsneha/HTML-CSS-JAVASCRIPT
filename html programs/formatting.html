<!DOCTYPE html>
<html>
<head>
<title>formatting elements</title>
</head>
<body>
<h1><b><i><u><strike>This is my First Heading</strike></u></i></b></h1>
<h2>Hello <tt>Monospace font.</tt></h2>
<h2>i wanna put a <mark>Mark</mark> in my heading</h2>
<p>Hello<sup>this is your superscript.</sup><br>
Hello <sub>this is your subscript.</sub></p>
<p><del>Delete your first line.</del><ins>Insert your first line.</ins></p>
<p><del>Delete your Second line.</del></p>
<p><ins>Insert your second line.</ins></p>
<p>Hello<big> Iam Big</big><br>
Hello<small> Iam Small</small></p>
</body>
</html>
